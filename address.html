<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Address</title>
  <style>
    :root {
      --primary: #32c9da;
      --primary-dark: #1ba2b2;
      --accent: #27d3d6;
      --text-dark: #222;
      --text-light: #666;
      --bg-light: #d6f5ff;
      --radius: 14px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #87d0e1, #7cdad7);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #ffffffcc;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(50, 201, 218, 0.5);
      padding: 30px;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      padding: 18px 30px;
      color: white;
      border-radius: var(--radius);
      width: 100%;
      margin-bottom: 30px;
      box-shadow: 0 0 12px rgba(27, 162, 178, 0.6);
    }
    .header h2 {
      font-size: 26px;
    }
    .subtitle {
      font-size: 16px;
      color: var(--text-light);
      margin: 10px 0 30px;
    }
    form {
      width: 100%;
      text-align: left;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    input, textarea {
      flex: 1;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 15px;
      box-shadow: inset 0 1px 4px rgba(29, 229, 247, 0.05);
    }
    textarea {
      resize: vertical;
    }
    button.submit-btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 12px rgba(39, 211, 214, 0.6);
      transition: all 0.3s ease;
    }
    button.submit-btn:hover {
      background: var(--primary-dark);
      box-shadow: 0 0 16px rgba(27, 162, 178, 0.8);
    }
    .back-btn {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      padding: 10px 16px;
      font-size: 14px;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: var(--primary);
      color: white;
      box-shadow: 0 0 10px rgba(27, 162, 178, 0.7);
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .confirmation {
      background: white;
      padding: 30px;
      border-radius: var(--radius);
      text-align: center;
      animation: fadeIn 0.3s ease;
      max-width: 400px;
      box-shadow: 0 0 18px rgba(50, 201, 218, 0.5);
    }
    .confirmation img {
      width: 80px;
      margin-bottom: 15px;
    }
    .confirmation h2 {
      margin-bottom: 10px;
      color: var(--primary-dark);
    }
    .confirmation p {
      color: var(--text-light);
      font-size: 15px;
      margin-bottom: 20px;
    }
    .confirmation button {
      background: var(--primary-dark);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      font-size: 14px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .confirmation button:hover {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(39, 211, 214, 0.6);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script>
    function saveAddress() {
      const firstName = document.getElementById("first-name").value.trim();
      const lastName = document.getElementById("last-name").value.trim();
      const city = document.getElementById("city").value.trim();
      const zip = document.getElementById("zip").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      if (!phone.startsWith("+")) {
        phone = "+91" + phone;
      }

      if (!firstName || !lastName || !city || !zip || !address || !email || !phone) {
        alert("Please fill in all details.");
        return;
      }

      const userAddress = { firstName, lastName, city, zip, address, email, phone };
      localStorage.setItem("userAddress", JSON.stringify(userAddress));

      const selectedProduct = JSON.parse(localStorage.getItem("selectedProduct"));
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const productList = selectedProduct ? [selectedProduct] : cartItems;
      localStorage.setItem("productList", JSON.stringify(productList));

      window.location.href = "payment.html";
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>30 Seconds to Complete Your Order üöÄ</h2>
      <p class="subtitle">Please provide your delivery details below.</p>
    </div>

    <form onsubmit="event.preventDefault(); saveAddress();">
      <div class="form-row">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
      </div>
      <div class="form-row">
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="zip" placeholder="Zip Code" required>
      </div>
      <div class="form-row">
        <textarea id="address" rows="2" placeholder="Full Address" required></textarea>
      </div>
      <div class="form-row">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>
      <button type="submit" class="submit-btn">Place Order</button>
    </form>

    <button class="back-btn" onclick="location.href='cart.html'">‚Üê Go Back to Cart</button>
  </div>

  <div class="overlay" id="confirmation-overlay">
    <div class="confirmation">
      <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Tick">
      <h2>Order Placed Successfully!</h2>
      <p>Your order has been placed. What would you like to do next?</p>
      <button onclick="goTo('index.html')">Go to Home</button>
      <button onclick="goTo('orders.html')">View Orders</button>
    </div>
  </div>
</body>
</html>
