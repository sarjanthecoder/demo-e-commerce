    /********************

    /****************
     * PRODUCT DATA *
     ****************/
    const products = [
      { id: 1, name: "LaptopÂ Pro", price: 1299, image: "laptop3d.jpg", desc: "Highâ€‘performance laptop with 16â€‘inch Retina display and Mâ€‘series chip." },
      { id: 2, name: "PhoneÂ Max", price: 999, image: "realme.jpg", desc: "Flagship smartphone featuring a stunning OLED display and tripleâ€‘lens camera." },
      { id: 3, name: "TabletÂ Air", price: 699, image: "tablet.jpg", desc: "Lightweight tablet with stylus support â€“ perfect for creatives on the go." },
      { id: 4, name: "SmartwatchÂ X", price: 349, image: "smartwatch.jpg", desc: "Sleek fitnessâ€‘focused smartwatch offering ECG, GPS, and 2â€‘day battery." },
      { id: 5, name: "Noiseâ€‘Cancel Headphones", price: 299, image: "headphones.jpg", desc: "Overâ€‘ear headphones with industryâ€‘leading active noise cancellation." },
      { id: 6, name: "GamingÂ Laptop", price: 1599, image: "gaming laptop.jpg", desc: "RGBâ€‘lit powerhouse with RTXâ€‘series GPU and 144Â Hz display." },
      { id: 7, name: "BudgetÂ Phone", price: 299, image: "iphone.jpg", desc: "Affordable Android device with impressive battery life." },
      { id: 8, name: "ConvertibleÂ Tablet", price: 799, image: "convertible.jpg", desc: "2â€‘inâ€‘1 tablet/laptop hybrid with detachable keyboard." },
      { id: 9, name: "FitnessÂ Band", price: 79, image: "fitness band.jpg", desc: "Waterâ€‘resistant fitness tracker with SpOâ‚‚ monitoring." },
      { id: 10, name: "WirelessÂ Charger", price: 49, image: "wireless charger.jpg", desc: "Fast 15Â W MagSafeâ€‘compatible wireless charging pad." },
      { id: 11, name: "PortableÂ SSDÂ 1Â TB", price: 139, image: "1tbsd.jpg", desc: "Rugged USBâ€‘C SSD with blazingâ€‘fast 1050Â MB/s read speeds." },

      { id: 16, name: "ErgonomicÂ Mouse", price: 59, image: "mouse.jpg", desc: "Vertical ergonomic mouse to reduce wrist strain." },
    ];

    /*****************
     * AUTH HANDLERS *
     *****************/
    window.signUp = async () => {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registration successful!");
        closeAuthModal();
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    window.login = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        closeAuthModal();
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    window.resetPassword = async () => {
      const email = document.getElementById("reset-email").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    window.logout = async () => {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        updateAuthUI(null);
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    function updateAuthUI(user) {
      currentUser = user;
      const authActions = document.getElementById("auth-actions");
      if (user) {
        authActions.innerHTML = `
          <button onclick="location.href='orders.html'">Orders</button>
          <button onclick="location.href='cart.html'">Cart</button>
          <button onclick="logout()">Logout</button>
          <span class="welcome">Hi, ${user.email}</span>
        `;
      } else {
        authActions.innerHTML = `<button onclick="openAuthModal()">LoginÂ /Â Register</button>`;
      }
    }

    onAuthStateChanged(auth, (user) => updateAuthUI(user));

    /*****************
     * CART HANDLING *
     *****************/
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    window.addToCart = (id) => {
      if (!currentUser) return alert("Please log in first");
      const product = products.find((p) => p.id === id);
      if (!product) return;
      const existing = cart.find((item) => item.id === id);
      existing ? (existing.quantity += 1) : cart.push({ ...product, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    };

    /*******************
     * RENDER PRODUCTS *
     *******************/
    function renderProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = products
        .map(
          (p) => `
        <div class="product-card" data-id="${p.id}">
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>`
        )
        .join("");
    }

    /*******************
     * DETAILSÂ MODALÂ *Â *
     *******************/
    function openProductModal(product) {
      const modal = document.getElementById("product-modal");
      modal.querySelector("img").src = product.image;
      modal.querySelector("h3").textContent = product.name;
      modal.querySelector("p.desc").textContent = product.desc;
      modal.querySelector("p.price").textContent = `$${product.price}`;
      modal.style.display = "flex";
    }

    window.closeProductModal = () => {
      document.getElementById("product-modal").style.display = "none";
    };
window.closeProductModal = () => {
  document.getElementById("product-modal").style.display = "none";
};

window.openAuthModal = () => {
  document.getElementById("auth-modal").style.display = "flex";
};

window.closeAuthModal = () => {
  document.getElementById("auth-modal").style.display = "none";
};

    /***********************
     * EVENT DELEGATION ðŸŒŸ *
     ***********************/
    document.addEventListener("DOMContentLoaded", () => {
      renderProducts();

      // Show details when image OR card clicked
      document.getElementById("product-list").addEventListener("click", (e) => {
        const card = e.target.closest(".product-card");
        if (!card) return;
        const id = parseInt(card.dataset.id);
        const product = products.find((p) => p.id === id);
        if (product) openProductModal(product);
      });
    });
  </script>

  <style>
    /********************
     * BASE TYPO & LAYOUT
     ********************/
    :root {

    * {

    }

    body {

      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: #fff;

    }
    header h1 {

    .nav-links {

    .nav-links button {

      border: none;

    /****************

    .product-list {

    .product-card {

    .product-card:hover {

    .product-card img {

    .product-card button:hover {

    }

    /******************
     * AUTH & DETAILS *
     ******************/
    .modal-overlay {
      display: none;
      position: fixed;

    /* Auth modal tweaks */
